language: node_js
node_js:
- '10'
dist: trusty
before_script:
- npm list -g firebase-tools --depth=0 || npm install -g firebase-tools
script:
- npm install
- npm run build
after_success:
# - npm run release
cache:
  directories:
  - "$(npm config get prefix)/bin/firebase-tools"
  - node_modules
notifications:
  email: false
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: lib/*
  on:
    repo: mschilling/code-heroes-interfaces
